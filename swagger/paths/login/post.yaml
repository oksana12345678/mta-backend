tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'Login user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: 'User email'
            type: string
            example: 'example@gmail.com'
          password:
            description: 'Create a password'
            type: string
            example: 'rwe2135'
responses:
  '200':
    description: Login a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully login a user!
            data:
              type: object
              $ref: ../../components/schemas/session.yaml
  '404':
    $ref: '../../components/responses/404.yaml'
