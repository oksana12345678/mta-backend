tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch contact'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required: []
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'John Doe'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '111111111'
          email:
            description: 'Contact email'
            type: string
            example: 'example@gmail.com'
          isFavourite:
            description: 'Is favorite contact?'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['home', 'work', 'personal']
          photo:
            description: 'Contact photo'
            type: string
            format: binary

responses:
  '200':
    description: 'Patch contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact!
            data:
              type: object
              $ref: ../../components/schemas/updateContact.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
